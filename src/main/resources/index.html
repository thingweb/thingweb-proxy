    <script type="text/javascript">
        var nodes, edges, network;

        // convenience method to stringify a JSON object
        function toJSON(obj) {
            return JSON.stringify(obj, null, 4);
        }

        function addNode() {
            try {
                nodes.add({
                    id: document.getElementById('node-id').value,
                    label: document.getElementById('node-label').value
                });
            }
            catch (err) {
                alert(err);
            }
        }

        function updateNode() {
            try {
                nodes.update({
                    id: document.getElementById('node-id').value,
                    label: document.getElementById('node-label').value
                });
            }
            catch (err) {
                alert(err);
            }
        }
        function removeNode() {
            try {
                nodes.remove({id: document.getElementById('node-id').value});
            }
            catch (err) {
                alert(err);
            }
        }

        function addEdge() {
            try {
                edges.add({
                    id: document.getElementById('edge-id').value,
                    from: document.getElementById('edge-from').value,
                    to: document.getElementById('edge-to').value
                });
            }
            catch (err) {
                alert(err);
            }
        }
        function updateEdge() {
            try {
                edges.update({
                    id: document.getElementById('edge-id').value,
                    from: document.getElementById('edge-from').value,
                    to: document.getElementById('edge-to').value
                });
            }
            catch (err) {
                alert(err);
            }
        }
        function removeEdge() {
            try {
                edges.remove({id: document.getElementById('edge-id').value});
            }
            catch (err) {
                alert(err);
            }
        }

        function draw() {
            // create an array with nodes
            nodes = new vis.DataSet();
            nodes.on('*', function () {
                document.getElementById('nodes').innerHTML = JSON.stringify(nodes.get(), null, 4);
            });
            nodes.add([
				/*NODES BEGIN*/
                {id: '1', label: 'Node 1', title: 'ddd', physics:false},
                {id: '2', label: 'Node 2', physics:false},
                {id: '3', label: 'Node 3', physics:false},
                {id: '4', label: 'Node 4', physics:false},
                {id: '5', label: 'Node 5', physics:false}
				/*NODES END*/
            ]);

            // create an array with edges
            edges = new vis.DataSet();
            edges.on('*', function () {
                document.getElementById('edges').innerHTML = JSON.stringify(edges.get(), null, 4);
            });
            edges.add([
				/*EDGES BEGIN*/
                {id: '1', from: '1', to: '2', title: 'a title <br /> new line', arrows: 'to', label: "a label"},
                {id: '2', from: '1', to: '3'},
                {id: '3', from: '2', to: '4'},
                {id: '4', from: '2', to: '5'}
                /*EDGES END*/
            ]);

            // create a network
            var container = document.getElementById('network');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {};
            network = new vis.Network(container, data, options);

        }

    </script>
    
    <!-- JS Code -->
	<script>
	function getCallBack(xhttp, name) {
		if (xhttp.readyState == 4) {  
			if (xhttp.status == 200) {  
				console.log(xhttp.responseText);
				var jEdges = JSON.parse(xhttp.responseText);
				// alert(jEdges);
				// document.getElementById(name).value = res[name];
				// debug(xhttp.responseText);
				
				try {
	                // remove all edges
					edges.clear();
	                
	                var jEdgesLen = jEdges.length;
	                
	                for(i=0; i<jEdgesLen; i++)  {
	                	var jEdge = jEdges[i];
	                
		                edges.add({
		                    id:     jEdge['timestampNS'],
		                    from:   jEdge['from'],
		                    to:     jEdge['to'],
		                    arrows: 'to',
		                    label:  jEdge['method'] + " " + jEdge['name'],
		                    title:  'Success=' + jEdge['success'] + "<br />Timestamp=" + jEdge['timestamp'] 
		                });
					}
	            }
	            catch (err) {
	                alert(err);
	            }
				
				
			} else {  
				console.log("ErrorGET", xhttp.statusText + xhttp.status);
			}  
		}
	}

	function get(name) {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
	        getCallBack(xhttp,name);
	    };
		xhttp.open("GET", "http://localhost:8080/" + name, true);
		xhttp.send();
	}
	 </script>
</head>

<body onload="draw();">
